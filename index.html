    <script>
        // get search history
        // var storage = JSON.parse(localStorage.getItem('history'))
        var storage = {}
        
        if(!storage.history){
            storage.history = []
        } else {
            for(i=0;i<storage.history.length;i++){
                $(`<button data-city="${storage.history[i]}">${storage.history[i]}</button><br>`).appendTo(".searcher");
            }
        }
        console.log(history)
        $('.searcher').change(function (event){
            var id = event.target.id
            if(id === 'search'){
                var text = $("input#search").val()              
                $( `<button data-city="${text}">${text}</button><br>` ).appendTo( ".searcher" );
                getCoords(text)
            }

        })
        $( ".search" ).click(function(event) {
            console.log('clicked')
            $("#search").val('')
        })
        // use this function to get the coordinates of the city requested
        function getCoords(city){
            var url = 'https://chriscastle.com/proxy/index.php?:proxy:https://api.openweathermap.org/geo/1.0/direct?q=' + city + '&limit=1&appid=54fa67f822df4eb52c500eadbf44eeee'
            // request a probable chord given first chord degree
            fetch(url)
            .then(function (resp) {

                // Return the response as JSON
                return resp;

            }).then(function (data) {
                // now with cords, run a fetch of the weather data

                console.log(data)
                
                // getWeather(data.lat, data.lon)
            }).catch(function (err) {

                // Log any errors
                console.log('something went wrong', err);

            })
        }
        // use this function to get the weather data from lon and lat coordinates
        function getWeather(lat, lon){
            var url = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&appid=54fa67f822df4eb52c500eadbf44eeee`
            fetch(url)
            .then(function (resp) {

                // Return the response as JSON
                return resp;

            }).then(function (data) {
                // now with cords, run a fetch of the weather data
                
                console.log(data)
            }).catch(function (err) {

                // Log any errors
                console.log('something went wrong', err);

            })
        }
